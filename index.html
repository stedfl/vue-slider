<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src='https://unpkg.com/vue@3'></script>
  <title>Carosello Vue</title>
</head>
<body>

  <div id="app">
    <main>
      <div @mouseenter="autoplayStop()" @mouseleave="autoplayStart()"  class="main-wrap">

        <div class="wrap-slider">
          <div v-for="(item, index) in sliderItems" class="item-slider" :class="{'active': index === counterIndex}">
            <img :src="item.image" :alt="item.title">
            <div class="reference">
              <h2 class="city">{{item.title}}</h2>
              <p class="description">
                {{item.description}}
              </p>
            </div> 
          </div>
        </div>

        <div class="wrap-thumbs">
          <div class="slider-thumbs">
            <img v-for="(item, index) in sliderItems" class="thumb" :src="item.image" @click="counterIndex=index" :alt="item.title" :class="{'active': index === counterIndex}">
          </div>
          <button @click="changeImage('prev'), direction='prev'" class="btn-slide prev">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button @click="changeImage('next'), direction='next'" class="btn-slide next">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>

      </div>

      <button @click="autoplayReverse()" class="btn-autoplay reverse">
        Inverti ordine di scorrimento
      </button>

    </main>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
